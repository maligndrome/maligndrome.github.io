<html>
<head>
	<title> Every Day After :: Shreya Nair </title>
	<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <style>

  	.vidOverlay{
  		display: flex !important;
  justify-content: center !important;
  align-items: center !important;
  		width: 100%;
  		height: 100%;
  	}
  	.choiceBtn {
  		border: 1px white solid !important;
  		background: black !important;
  		font-size: 18px !important;
  		padding: 5px !important;
  		margin:20px !important;
  	}
  	.choiceBtn:hover {
  		cursor: pointer;
  	}
	/*
	  Player Skin Designer for Video.js
	  http://videojs.com

	  To customize the player skin edit 
	  the CSS below. Click "details" 
	  below to add comments or questions.
	  This file uses some SCSS. Learn more  
	  at http://sass-lang.com/guide)

	  This designer can be linked to at:
	  https://codepen.io/heff/pen/EarCt/left/?editors=010
	*/

	.video-js {
	  /* The base font size controls the size of everything, not just text.
	     All dimensions use em-based sizes so that the scale along with the font size.
	     Try increasing it to 15px and see what happens. */
	  font-size: 10px;

	  /* The main font color changes the ICON COLORS as well as the text */
	  color: $primary-foreground-color;
	}

	/* The "Big Play Button" is the play button that shows before the video plays.
	   To center it set the align values to center and middle. The typical location
	   of the button is the center, but there is trend towards moving it to a corner
	   where it gets out of the way of valuable content in the poster image.*/
	.vjs-default-skin .vjs-big-play-button {
	  /* The font size is what makes the big play button...big. 
	     All width/height values use ems, which are a multiple of the font size.
	     If the .video-js font-size is 10px, then 3em equals 30px.*/
	  font-size: 3em;

	  /* We're using SCSS vars here because the values are used in multiple places.
	     Now that font size is set, the following em values will be a multiple of the
	     new font size. If the font-size is 3em (30px), then setting any of
	     the following values to 3em would equal 30px. 3 * font-size. */
	  $big-play-width: 3em; 
	  /* 1.5em = 45px default */
	  $big-play-height: 1.5em;

	  line-height: $big-play-height;
	  height: $big-play-height;
	  width: $big-play-width;

	  /* 0.06666em = 2px default */
	  border: 0.06666em solid $primary-foreground-color;
	  /* 0.3em = 9px default */
	  border-radius: 0.3em;

	  @if $center-big-play-button {
	    /* Align center */
	    left: 50%;
	    top: 50%;
	    margin-left: -($big-play-width / 2);
	    margin-top: -($big-play-height / 2);   
	  } @else {
	    /* Align top left. 0.5em = 15px default */
	    left: 0.5em;
	    top: 0.5em;
	  }
	}

	/* The default color of control backgrounds is mostly black but with a little
	   bit of blue so it can still be seen on all-black video frames, which are common. */
	.video-js .vjs-control-bar,
	.video-js .vjs-big-play-button,
	.video-js .vjs-menu-button .vjs-menu-content {
	  /* IE8 - has no alpha support */
	  background-color: $primary-background-color;
	  /* Opacity: 1.0 = 100%, 0.0 = 0% */
	  background-color: rgba($primary-background-color, 0.7);
	}

	// Make a slightly lighter version of the main background
	// for the slider background.
	$slider-bg-color: lighten($primary-background-color, 33%);

	/* Slider - used for Volume bar and Progress bar */
	.video-js .vjs-slider {
	  background-color: $slider-bg-color;
	  background-color: rgba($slider-bg-color, 0.5);
	}

	/* The slider bar color is used for the progress bar and the volume bar
	   (the first two can be removed after a fix that's coming) */
	.video-js .vjs-volume-level,
	.video-js .vjs-play-progress,
	.video-js .vjs-slider-bar {
	  background: $primary-foreground-color;
	}

	/* The main progress bar also has a bar that shows how much has been loaded. */
	.video-js .vjs-load-progress {
	  /* For IE8 we'll lighten the color */
	  background: lighten($slider-bg-color, 25%);
	  /* Otherwise we'll rely on stacked opacities */
	  background: rgba($slider-bg-color, 0.5);
	}

	/* The load progress bar also has internal divs that represent
	   smaller disconnected loaded time ranges */
	.video-js .vjs-load-progress div {
	  /* For IE8 we'll lighten the color */
	  background: lighten($slider-bg-color, 50%);
	  /* Otherwise we'll rely on stacked opacities */
	  background: rgba($slider-bg-color, 0.75);
	}
</style>
</head>
<body>


<div id="instructions">

  <video id="mainvid" class="video-js vjs-default-skin" width="640px" height="360px"
      controls preload="none"
      data-setup='{ "aspectRatio":"640:360", "playbackRates": [1, 1.5, 2] }'>
    <source src="resources/Opening Scene.mp4" type='video/mp4' />
  </video>
</div>
  &copy; 2020, Shreya Nair
<style>
  #instructions { max-width: 640px; text-align: left; margin: 30px auto; }
  #instructions textarea { width: 100%; height: 100px; }
  
  /* Show the controls (hidden at the start by default) */
  .video-js .vjs-control-bar { 
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
  }

  /* Make the demo a little prettier */
  body {
    margin-top: 20px;
    background: #222;
    text-align: center; 
    color: #aaa;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: radial-gradient(#333, hsl(200,30%,6%) );
  }

  a, a:hover, a:visited { color: #76DAFF; }
</style>

  <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
  

<script>
	var scenes=[
		"Opening Scene.mp4",
		"Report the Crime.mp4",
		"Don_t report crime.mp4",
		"Book an Appointment.mp4",
		"Throw the card away.mp4",
		"Join a dating app.mp4",
		"Focus on writing.mp4",
		"Take the pills.mp4",
		"Don_t take the pills.mp4",
		"End credits.mp4"
	]
	var sceneNames={
		1: "Report",
		2: "Don't report",
		3: "Book appointment",
		4: "Throw card away",
		5: "Join dating app",
		6: "Focus on writing",
		7: "Take them",
		8: "Don't take them"
	};
	var choicesMap=[
		[1,2],
		[3,4],
		[3,4],
		[5,6],
		[7,8],
		[9],
		[9],
		[9],
		[9]
	];
	var currIndex=0;
	var video = videojs('mainvid',{autoplay:true});
	var currChoices=0;

	video.ready(function(){
		var player = this;
		
		
		currChoices=choicesMap[currIndex];
		var chosenChoice="";
		var updateChosenChoice= function(numChoice){
			currChoices=choicesMap[currIndex];
			chosenChoice= "resources/"+scenes[currChoices[numChoice]];
			currIndex=currChoices[numChoice];
		}
		var modal=0;
		var updateModal = function(){
			player.removeChild(modal);
			currChoices=choicesMap[currIndex];
			console.log(currChoices);
			if(currChoices[0]==9){
				//end video
				chosenChoice= "resources/"+scenes[9];
				currIndex=9;
				console.log(currIndex);
				player.src([{type:"video/mp4", src:chosenChoice}]);
				return;
			}
			var modal_content = '<div class="vidOverlay"><button id="choice1" class="choiceBtn">'+sceneNames[currChoices[0]]+'</button><button id="choice2"  class="choiceBtn">'+sceneNames[currChoices[1]]+'</button></div>';

			// where the magic happens
			var contentEl = document.createElement('div');
			// probably better to just build the entire thing via DOM methods
			contentEl.innerHTML = modal_content;
			ModalDialog = videojs.getComponent('ModalDialog');

			modal = new ModalDialog(player, {
			  content:contentEl,
			  temporary: false,
			  description:'description',
			  label:"test",
			  closeable:false
			});

			player.addChild(modal);
		}

		player.on('ended', function() {
			
			if(currIndex==9){
				console.log("ended!")
				currIndex=0;
				currChoices=0;
				chosenChoice="resources/"+scenes[0];
				player.autoplay(false);
				player.src([{type:"video/mp4", src:chosenChoice}]);
				player.autoplay(true);

			} else {
				updateModal();
				if(currIndex==9){
					chosenChoice= "resources/"+scenes[9];
					currIndex=9;
					console.log(currIndex);
					player.src([{type:"video/mp4", src:chosenChoice}]);
					return;
				}
				modal.open();
				document.getElementById("choice1").onclick = function () {
					console.log("choice 1!");
					modal.close();
					updateChosenChoice(0);
					if(currChoices[0]!=9){
						console.log(chosenChoice);
						player.src([{type:"video/mp4", src:chosenChoice}]);
					}
				}
				document.getElementById("choice2").onclick = function () {
					console.log("choice 2!");
					modal.close();
					updateChosenChoice(1);
					if(currChoices[0]!=9){
						console.log(chosenChoice);
						player.src([{type:"video/mp4", src:chosenChoice}]);
					}
				}
				console.log("triggered");
			}
		});
	});

	
</script>

</body>

</html>
